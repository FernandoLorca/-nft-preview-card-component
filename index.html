<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="bodyCard">
      <div class="bodyCard__img">
        <div class="bodyCard__img--screen">
          <img
            class="bodyCard__img--screen--img"
            src="./assets/img/icon-view.svg"
            alt=""
          />
        </div>
        <img src="./assets/img/image-equilibrium.jpg" alt="" />
      </div>
      <div class="bodyCard__mainCard">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="bodyCard__mainCard-priceTime">
          <div class="bodyCard__mainCard-priceTime--price">
            <img src="./assets/img/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="bodyCard__mainCard-priceTime--time">
            <img src="./assets/img/icon-clock.svg" alt="clock icon" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="bodyCard__footerCard">
        <img src="./assets/img/image-avatar.png" alt="" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
